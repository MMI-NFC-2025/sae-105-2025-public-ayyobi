<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Page non trouvee sur Echos Sonores : verifiez l'URL ou retournez a l'accueil.">
  <title>404 — Page non trouvée</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicons/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/style.css">
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
  <main class="page-404__main" role="main">
    <h1 class="u-sr-only">Page non trouvée</h1>
    <div class="page-404__circle">
      <p class="page-404__code">404</p>
      <p class="page-404__text">Page introuvable</p>
    </div>
    <a class="page-404__link" href="index.html">
      Revenir à l’accueil
    </a>
    <form class="contact-form page-404__form" action="https://duckduckgo.com/" method="GET" x-data="{ q:'', }" x-on:submit="q = q + ' site:mmimontbeliard.com'">
      <label for="q" class="contact-form__label">Texte à chercher :</label>
      <input class="contact-form__input" type="text" id="q" name="q" x-model="q" placeholder="Rechercher sur le site" />
      <button class="contact-form__submit" type="submit">Rechercher</button>
    </form>
  </main>
</body>
</html>
